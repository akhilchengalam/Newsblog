{% extends 'base.html' %}
{% load static %}
{% block title %}LOGIN PAGE | USER PROFILE {% endblock %}
{% block contents %}
{% load socialaccount %}
<!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->

<br /><br />
<div class="container" align="center">

  <div >
      <h2>Login</h2>
      <form method="post">
        <fieldset>
          {% csrf_token %}
          {{ form.as_p }}
          <br />
          <div class="btn-group btn-block">

            <a href="{% provider_login_url "google" method="oauth2" %}">
              <button class="btn btn-default half-width" type="button" style="color:1a75ff" > Google </button></a>

            <a href="{% url 'social:begin' 'facebook' %}">
              <button class="btn btn-default half-width" type="button" > Facebook  </button></a>

          </div>
          <br /><br />
          <button class="btn btn-info" type="submit" style="width:300px">Login</button>
        </fieldset>
        <br />
        <br />
          <a href="{% url 'password_reset' %}">Forgot Password? </a>
          <br /><br />
      </form>

</div>
</div>
{% endblock %}
