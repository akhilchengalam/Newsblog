{% extends 'base1.html' %}
{% load static %}
{% block title %}News Category List{% endblock %}

{% block contents %}

{% for n in category %}
  <div class="post thumbnail " style="overflow:hidden" >
    <h1><a href="{% url 'news:detail' n.id %}">{{ n.title }}</a></h1>
    <div class="date">
      <p>{{ n.created_date }} </p>
    </div>
    <p>{{ n.body|truncatechars_html:200 | linebreaksbr }}</p>

  </div>
{% endfor %}

{% endblock %}
