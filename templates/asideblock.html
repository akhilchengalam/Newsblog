<form method="get" action="{% url 'news:search' %}/">
<div class="input-group">

    <input class="form-control input-lg" type="text" placeholder="Search" name="key"></input>
    <input type="hidden" value="1" name="p"></input>
    <div class="input-group-btn">
        <button class="btn btn-default btn-lg" type="submit">
            <i class="glyphicon glyphicon-search">
            </i>
        </button>
    </div>

</div>
</form>

				  <div class="modern">
				    <h4 class="side">Categories</h4>

						{% for list in news_list %}
					  <a href="{% url 'news:category' list.id %}"><h4><i> &nbsp;&nbsp;&nbsp;{{ list.title }}</i></h4></a> <br />
						{% endfor %}

			    </div>


		<!-------------start-sign-up for News letter-------------->
						     <div class="sign_main">
							       <h4 class="side">Sign  Up  for    Newsletter</h4>
								   <div class="sign_up">
										<p class="sign">Sign up to receive our free newsletters!</p>
										<form action="{% url 'extras:subscribe' %}" method="post" id="newsletter">
											    <!-- <input class="text" placeholder="Name" type="text" name="name" > -->

                          {% csrf_token %}

                          <input class="text full text-center" placeholder="Email Address" type="email" name="email" width="100px">
                          <input value="subscribe" type="submit" id="subscribe">
										</form>

									</div>
							</div>


<script>

    $("#submit_form").click(function(){
      $(".modal-footer").html('');
      $.ajax( {url: '/extras/subscribe/',type:'post', data: $("#newsletter").serialize(),
          success: function (body,status){
                succ("STATUS : "+body);
          }});

      function succ(a){
        a = "<div class='alert alert-info'>" + a + "</div>"
        $(".modal-footer").html(a);
        setTimeout(function() {
            $(".modal-footer").html('');
          }, 3000);

      }

    });

</script>
